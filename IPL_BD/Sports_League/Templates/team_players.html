{% extends "layout.html" %}
{% block content %}
<h2>Players</h2>
<table class="table">
    <thead>
        <tr>
            <th>Player Name</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody>
        {% for player in players %}
        <tr>
            <td><a href="{{ url_for('player_details', player_id=player[0]) }}">{{ player[1] }}</a></td>
            <td>{{ player[2] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
